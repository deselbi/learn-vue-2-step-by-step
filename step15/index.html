<!DOCTYPE html>
<html>

<head>
    <title>vue step 15</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

</head>

<body>

<div id="root" class="container">



    <progresss inline-template>
        <div>
            <div>
                <h1> Your Progress is {{ completionRate }} of 1000</h1>
            </div>
            <div>
                <progress :value="completionRate" max="1000"> </progress>
            </div>
            <div>
                <button @click="completionRate+=1"> + 1 </button>
                <button @click="completionRate+=10"> + 10 </button>
                <button @click="completionRate+=100"> + 100 </button>
                <button @click="completionRate-=100"> - 100 </button>
                <button @click="completionRate-=10"> - 10 </button>
                <button @click="completionRate-1"> - 1 </button>

            </div>



        </div>

    </progresss>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>


</body>

</html>
