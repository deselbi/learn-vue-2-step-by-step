<!DOCTYPE html>
<html>
  <head>
    <title>vue- step 1</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <input type="text" v-model="message" />

      <p>this is the message: {{ message }}</p>
    </div>

    <script>
      new Vue({
        el: "#root",
        data: {
          message: "the message"
        }
      });
    </script>
  </body>
</html>
